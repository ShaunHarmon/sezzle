<div class="container">
  <mat-toolbar color="primary">
    <span>Sezzle Calculator</span>
    <button class="dialog" mat-button [matMenuTriggerFor]="menu">History</button>
    <mat-menu #menu="matMenu">
      <mat-list class="list" role="list">
        <mat-list-item class="spacing" role="listitem" *ngFor="let results of resultList | slice:0:10" >{{results.result}}={{results.total}}</mat-list-item>
      </mat-list>
    </mat-menu>
  </mat-toolbar>

  <div class="result">
    <mat-card class="result" style="text-align: center;">
      <mat-card-content>
        <h2>Most Recent Calculation</h2>
        <h3 class="spacing" *ngIf="resultList">{{resultList[0].result}}={{resultList[0].total}}</h3>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="calculator">
    <input type="text" class="calculator-screen" [value]="calculation" disabled />

    <div class="calculator-keys">

      <button type="button" (click)="getOperator('+')" class="operator" value="+">+</button>
      <button type="button" (click)="getOperator('-')" class="operator" value="-">-</button>
      <button type="button" (click)="getOperator('*')" class="operator" value="*">&times;</button>
      <button type="button" (click)="getOperator('/')" class="operator" value="/">&divide;</button>

      <button type="button" (click)="getNum('7')" value="7">7</button>
      <button type="button" (click)="getNum('8')" value="8">8</button>
      <button type="button" (click)="getNum('9')" value="9">9</button>


      <button type="button" (click)="getNum('4')" value="4">4</button>
      <button type="button" (click)="getNum('5')" value="5">5</button>
      <button type="button" (click)="getNum('6')" value="6">6</button>


      <button type="button" (click)="getNum('1')" value="1">1</button>
      <button type="button" (click)="getNum('2')" value="2">2</button>
      <button type="button" (click)="getNum('3')" value="3">3</button>

      <button type="button" (click)="getNum('0')" value="0">0</button>
      <button type="button" (click)="getNum('.')" class="decimal" value=".">.</button>
      <button type="button" (click)="clearDisplay()" class="all-clear" value="all-clear">AC</button>

      <button type="button" (click)="getAnswer()" class="equal-sign" value="=">=</button>

    </div>
  </div>
</div>
